version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sanctuary-postgres
    environment:
      POSTGRES_USER: sanctuary
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sanctuary_dev_password}
      POSTGRES_DB: sanctuary_intel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sanctuary -d sanctuary_intel"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sanctuary-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sanctuary:${POSTGRES_PASSWORD:-sanctuary_dev_password}@postgres:5432/sanctuary_intel
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sanctuary-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
